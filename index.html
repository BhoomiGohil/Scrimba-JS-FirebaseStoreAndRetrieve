<!DOCTYPE html>
<html>

<head>
  <title>Add to Cart</title> <!-- Title of the webpage displayed in the browser tab -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive design for mobile devices -->

  <!-- Preconnect to Google Fonts for faster loading of fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Cross-origin attribute for better performance -->

  <!-- Link to Google Fonts for specific font styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Ultra&display=swap" rel="stylesheet" />

  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" href="index.css" />
</head>

<body>

  <div class="container"> <!-- Main container for the content -->
    <img src="Teddy.webp" /> <!-- Image displayed on the page -->

    <!-- Input field for entering item names -->
    <input type="text" id="input-field" placeholder="Bread" />

    <!-- Button to add items to the shopping list -->
    <button id="add-button">Add to cart</button>

    <!-- Unordered list to display the shopping list items -->
    <ul id="shopping-list"></ul>
  </div>

  <!-- Link to the external JavaScript file, using module type for ES6 modules -->
  <script src="index.js" type="module"></script>
</body>

</html>
